
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple One Page Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background: #333; color: white; text-align: center; padding: 1em; }
        section { padding: 2em; }
        nav a { color: white; margin: 0 1em; text-decoration: none; }
        nav a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="about">
        <h2>About</h2>
        <p>This is a simple one-page website template.</p>
    </section>
    <section id="services">
        <h2>Services</h2>
        <p>We offer web design, development, and deployment services.</p>
    </section>
    <section id="contact">
        <h2>Contact</h2>
        <p>Email: example@example.com</p>
    </section>
    <footer>
        <p>&copy; 2025 Simple Site</p>
    </footer>
</body>
</html>
